<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market-Pulse | Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            background-image: url('/HCI/templates/image.png'); /* Corrected path */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            color: #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            width: 50%;
            padding-left: 50px;
            z-index: 2; /* Ensure content is above the background image */
            position: relative;
        }
        h1 {
            font-size: 4em;
            color: #bb86fc;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
            max-width: 600px;
        }
        .image {
            width: 50%;
            height: 100%;
            background-image: url('/HCI/templates/image.png'); /* Corrected path */
            background-size: cover; /* Ensure the image covers the entire div */
            background-position: center; /* Center the image */
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1; /* Ensure the image is behind the content */
            opacity: 0.5; /* Adjust opacity to suit your design */
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }
        nav a {
            color: #bb86fc;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #3700b3;
        }
    </style>
</head>
<body>
    <nav> 
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    </nav>
    <div class="content">
        <h1>Market-Pulse</h1>
        <p>Market-Pulse is your gateway to real-time financial insights and trends. Stay informed with actionable data and gain a competitive edge in the ever-evolving market landscape.</p>
    </div>
    <div class="image"></div>
</body>
</html>
